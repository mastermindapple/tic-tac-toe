<html>
  <head>
    <title>
      Tic Tac Toe
    </title>
    <meta name="creator" content="Janav Dhingra">
    <style>
      td{
        color:tomato;
        text-align: center;
        font-size: 50px;
        background-color: skyblue;
        font-weight: bold;
        font-family:'Times New Roman', Times, serif;
        height: 60px;
        width: 60px;
      }
      td:hover{
        color:yellow;
        cursor:pointer;
        background-color: aqua;
      }
      input{
        text-align:center;
      }
    </style>
  </head>
    <body>
      <center>
        <h1>
          Tic Tac Toe
        </h1>
      <div id="table-container">
        <table id="tic-tac-toe-table" border="2" width="300" height="300">
          <div id="row-one">
          <tr>
            <td id="block-one"></td>
            <td id="block-two"></td>           
            <td id="block-three"></td>
          </tr>
        </div>
        <div id="row-two">
          <tr>
            <td id="block-four"></td>
            <td id="block-five"></td>
            <td id="block-six"></td>
          </tr>
        </div>
        <div id="row-three">
          <tr>
            <td id="block-seven"></td>
            <td id="block-eight"></td>
            <td id="block-nine"></td>
          </tr>
        </div>
        </table>
      </div>
      </center>
      <script src="script.js">
      </script>
    </body>
</html
